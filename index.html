<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    
    
    <form action="/check" method="POST">
        <div class="mainBody">
        <h2>DISTRESS CALL TRACKER</h2>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="toggle" value="on">
            <label class="form-check-label" for="flexRadioDefault1">
              Switch  tracker ON
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="toggle" value="off">
            <label class="form-check-label" for="flexRadioDefault2">
              Switch Tracker OFF
            </label>
        </div>
        <input type="hidden" id = "lat" name = "lat" value="">
        <input type="hidden" id = "long" name = "long" value="">
        <button class="btn btn-primary btn-sm" type="submit">ON</button>
    </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script>
        navigator.geolocation.getCurrentPosition(position => {
        const { latitude, longitude } = position.coords;
        document.getElementById('lat').value = latitude;
        document.getElementById('long').value = longitude;
  // Show a map centered at latitude / longitude.
});

    </script>
</body>
</html>
